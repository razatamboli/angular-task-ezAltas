
<div class="card mb-4">
    <div class="card-body">
        <form [formGroup]="sellerForm" (ngSubmit)="onSellerForm()">
            <div class="text-center">
                <span class="auction-text">Auction Product Details</span>
            </div>
            <div class="form-group">
                <label for="itemname">Product <span class="text-primary">Name :</span></label>
                <input formControlName="name" class="form-control" id="itemname" type="text">
            </div>
            <div class="form-group">
                <label for="itemdes">Product <span class="text-primary">Description :</span></label>
                <input formControlName="description" class="form-control" id="itemdes" type="text">
            </div>
            <div class="form-group">
                <label for="itembidprice">Starting Bid <span class="text-primary">Price</span></label>
                <input formControlName="startingbid" class="form-control" id="itembidprice" type="text">
            </div>
            <div class="form-group">
                <label for="itembiddingstatus">Bidding <span class="text-primary">Status</span></label>
                <select formControlName="status" class="form-control" id="itembiddingstatus">
                    <option class="" value="active">Active</option>
                    <option value="finalized">Finalized</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div class="text-center">
                <button mat-raised-button color="accent">Add Product to Auction</button>
            </div>
        </form>
    </div>
</div>
